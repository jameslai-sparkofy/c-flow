      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create production directories
      run: |
        mkdir -p data uploads logs
        mkdir -p dist

    - name: Initialize database
